{% extends "base_generic.html" %}

{% block content %}


<div class="col-md-6 col-md-offset-3">
<table class="table table-striped table-hover table-condensed ">
	<legend>Inventario general</legend>
	<tr>
		<th>Objeto</th>
		<th>Cantidad</th>
	</tr>
	{% for i in inventario %}
		<tr>
			<td><a href="{% url 'objeto_detail' pk=i.objeto__id %}">{{ i.objeto__nombre }}</a></td>
			<td>{{ i.total }}</td>
		</tr>
	{% endfor %}

</table>

</div>

{% endblock %}
