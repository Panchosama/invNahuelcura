{% extends "base_generic.html" %}

{% block content %}


<div class="col-md-6 col-md-offset-3">
<table class="table table-striped table-hover table-condensed ">
	<legend>Inventario general</legend>
	<tr>
		<th>Objeto</th>
		<th>Cantidad</th>
	</tr>
	{% for i in inventario %}
		<tr>
			<td>{{ i.objeto__nombre }}</td>
			<td>{{ i.cantidad }}</td>
		</tr>
	{% endfor %}

</table>

</div>

{% endblock %}
